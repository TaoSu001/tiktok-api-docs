<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的应用</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .search-container {
            margin: 20px 0;
        }
        #videoLink {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        #searchButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #searchButton:hover {
            background-color: #45a049;
        }
        #searchResult {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>欢迎使用我的应用</h1>
    <p>这是一个基于TikTok API的应用，用于搜索和展示TikTok视频。</p>
    <div class="search-container">
        <input type="text" id="videoLink" placeholder="请输入TikTok视频链接">
        <button id="searchButton" onclick="searchVideo()">搜索</button>
    </div>
    <div id="searchResult"></div>
    <p>请查看我们的：<br>
    <a href="terms.html">服务条款</a><br>
    <a href="privacy.html">隐私政策</a></p>
    <p>联系我们：example@email.com</p>

    <script>
        function searchVideo() {
            const videoLink = document.getElementById('videoLink').value;
            const resultDiv = document.getElementById('searchResult');

            if (!videoLink) {
                resultDiv.innerHTML = '<p style="color: red;">请输入有效的TikTok视频链接！</p>';
                return;
            }

            // 模拟搜索操作（实际集成TikTok API后会替换此处代码）
            resultDiv.innerHTML = `<p>正在搜索视频链接：<br>${videoLink}</p>
                                  <p>搜索结果：这是一个示例结果（实际结果需要TikTok API）。</p>`;
        }
    </script>
</body>
</html>
